<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Use Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">

    <style>
        .visualizations {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .visualization {
            margin: 20px;
        }
        .title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>

<body>
    <div class="pure-g">
        <div class="pure-u-1-1">
            <div class="visualizations">
                <div class="visualization">
                    <div class="title">Choropleth Visualization</div>
                    <div class="subtitle">Subtitle here</div>
                    <div id="choropleth"></div>
                </div>
                <div class="visualization">
                    <div class="title">Scatter Plot Visualization</div>
                    <div class="subtitle">Subtitle here</div>
                    <div id="scatter"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var choroplethUrl = "https://raw.githubusercontent.com/smanve/2-assign/main/js/choropleth.vg.json";
        var scatterUrl = "https://raw.githubusercontent.com/smanve/2-assign/main/js/scatter.vg.json";

        vegaEmbed('#choropleth', choroplethUrl).then(function (result) {
            // Access the Vega View instance as result.view
        }).catch(console.error);

        vegaEmbed('#scatter', scatterUrl).then(function (result) {
            // Access the Vega View instance as result.view
        }).catch(console.error);
    </script>
</body>

</html>
