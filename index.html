<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Use Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">

</head>

<body>
    <div class="pure-g">
        <div class="pure-u-1-1">
            <div id="vis"></div>
        </div>
    </div>

    <script type="text/javascript">
        var url = "https://raw.githubusercontent.com/smanve/2-assign/main/js/choropleth.vg.json";


        vegaEmbed('#vis', url).then(function (result) {
        // Access the Vega View instance as result.view
    }).catch(console.error);
    </script>
</body>
